<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css">
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main>
      <img src="./images/image-header-mobile.jpg" class="mobile-header" alt="header image">

        <div class="card">
            <h1>Get <span style="color:hsl(277, 64%, 61%) ;">insights</span> that help your business grow.</h1>

          <p style="color: hsla(0, 0%, 100%, 0.75);">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stats-item">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
  
            <div class="stats-item">
              <h2>314</h2>
              <p>templates</p>
            </div>
  
            <div class="stats-item">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
           
        </div>

        <img src="./images/image-header-desktop.jpg" class="desktop-header" alt="header image">
    </main>
  </body>
</html>
